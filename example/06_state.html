        class Weather extends React.Component{
            state = {isHot: false,wind: '微风'};

                return (
                    <h1 onClick = {this.changeWeather}>今天天气很{isHot ? '炎热' : '凉爽'},{wind}</h1>

            changeWeather = () => {
